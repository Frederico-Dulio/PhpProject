<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <h1> Tabelas </h1>

    <table border = "1" width = "50%">

        <tr>

            <th>código</th>
            <th>Produtos</th>
            <th>Preços</th>

        </tr>

        <tr>

            <td>012</td>
            <td>Arroz</td>
            <td>6500 KZs</td>

        </tr>

        <tr>

            <td>013</td>
            <td>Massa</td>
            <td>4500 KZs</td>

        </tr>

        <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td>11000 KZs</td>
        </tr>

        <tr>
            <td rowspan = "2"><strong>Descontos</strong></td>
            <td>Cupom: 120 -KZs</td>
        </tr>

        <tr>
            <td>Cupom: 100 -KZs</td>
        </tr>

    </table>

</body>
</html>
