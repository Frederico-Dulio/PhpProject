<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Boa pratica associar label com os elementos -->
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="digite o teu nome" required > 
        
        <br/>
        <br/>

        <!-- Novos inputs e atributos HTML5 -autofocus-required-->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="exemplo@gmail.com" required> 

        <br/>
        <br/>

        <!-- Números -->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="5" max="10" step="2" required placeholder="números inteiros"> 

        <br/>
        <br/>

        <!-- URL -->
        <label for="URL">URL</label>
        <input type="url" id="URL" placeholder="http://exemplo.com" required> 

        <br/>
        <br/>
                <!-- pesquisa -->
        <label for="pesquisa">pesquisar</label>
        <input type="search" id="pesquisa" placeholder="pesquisar" required> 

        <br/>
        <br/>

        <input type="submit" value="Submeter">
    </form>
</body>
</html>
