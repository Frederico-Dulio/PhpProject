<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de links</title>
    <style>
        a{
            padding: 5px;
            text-decoration: none;
        }
        /**Links não visitados**/
        a:link{
            color: #fff14d;
        }
        /**Links visitados**/
        a:visited{
            color: #583fb5;
        }
        /**Estado Hover, passar o cursor sobre o link**/
        a:hover{
            color: snow;
            background: #42414d;
        }
        /**Links ativos
        a:active{
            color: #b540ec;
        }
        **/
    </style>
</head>
<body>
    <div align="right">
        <a href="cxbhchx">Home</a> |
        <a href="hhdjh">Login</a> |
        <a href="hfh">Sigin</a>
    </div>
</body>
</html>
